<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Defender - Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .game-icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #e94560;
            font-size: 1.3em;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .link-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #e94560, #c23b50);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
            min-width: 280px;
            justify-content: center;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
        }

        .link-button.secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .link-button.secondary:hover {
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.5);
        }

        footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .game-icon {
                font-size: 4em;
            }

            .link-button {
                min-width: 240px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-icon">üè∞</div>

            </a>
            <a href="mailto:eldemsoft@gmail.com" class="link-button secondary">

            </a>
        </div>

        <footer>
            <p>¬© 2024 Village Defender. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
